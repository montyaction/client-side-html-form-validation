<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side Form Validation with HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Full example</h1>
        <p>Here is a full example to show the usage of HTML's built-in validation features.</p>

        <form>

            <p>
                <fieldset>
                    <legend>Do you have a driver's license?<abbr title="THis field is mandatory" arial-lablel="required">*</abbr></legend>
                    <!-- While only one radio button in a same-named group can be slected at a time,
                        and therefore only one radio button in a same-named group having the "required"
                        attribute suffices in making a selection a requrement
                    -->
                    <input type="radio" required name="driver" id="r1" value="yes">
                    <label for="r1">Yes</label>

                    <input type="radio" required name="driver" id="r2" value="no">
                    <label for="r2">No</label>
                </fieldset>
            </p>

            <p>
                <label for="n1">How old are you?</label>
                <!-- The pattern attribute can act as a fallback for browsers which
                         don't implement the number input type but support the pattern attribute.
                         Please note that browsers that support the pattern attribute will make it
                         fail silently when used with a number field.
                         Its usage here acts only as a fallback -->

                <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
            </p>

            <p>
                <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                
                <input type="text" id="t1" name="fruit" list="l1" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">

                <datalist id="l1">
                    <option>Banana</option>
                    <option>Cherry</option>
                    <option>Apple</option>
                    <option>Strawberry</option>
                    <option>Lemon</option>
                    <option>Orange</option>
                </datalist>
            </p>

            <p>
                <label for="t3">Leave a short message</label>
                <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
            </p>

        </form>
    </header>
    <main>

    </main>
</body>
</html>
